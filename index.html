<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echoed Words ‚Äî Debug Version</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Bangers&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-yellow: #ffd600;
      --brand-black: #000000;
      --brand-dark: #131514;
      --text-light: #f2f2f2;
      --text-muted: #bbb;
    }

    * { box-sizing: border-box; }
    
    body { 
      margin: 0; 
      padding: 0; 
      background: var(--brand-black); 
      color: var(--text-light); 
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }

    .header { 
      background: var(--brand-black); 
      border-bottom: 2px solid var(--brand-yellow); 
      padding: 1rem 0;
    }
    
    .brand {
      font-family: 'Babylonica', cursive;
      font-size: 2rem;
      color: var(--brand-yellow);
      text-align: center;
    }

    .section { 
      padding: 2rem 0; 
      border-bottom: 1px solid #333;
    }
    
    .section-title { 
      font-family: 'Bangers', cursive;
      font-size: 2rem; 
      color: var(--brand-yellow);
      text-align: center;
      margin-bottom: 1rem;
    }

    .debug-info {
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      font-family: monospace;
      font-size: 0.9rem;
    }

    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .card { 
      background: #1a1a1a; 
      border: 1px solid #333; 
      border-radius: 8px; 
      padding: 1rem;
    }
    
    .card h3 { 
      margin: 0 0 0.5rem 0; 
      color: var(--brand-yellow);
    }
    
    audio { 
      width: 100%; 
      margin: 0.5rem 0;
    }

    .error { 
      color: #ff6b6b; 
      background: #2a1a1a;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ff6b6b;
    }

    .success {
      color: #4ade80;
      background: #1a2a1a;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #4ade80;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand">echoed WORDS</div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2 class="section-title">Debug Information</h2>
      <div id="debug-info" class="debug-info">Starting debug...</div>
    </section>

    <section class="section">
      <h2 class="section-title">Latest Releases</h2>
      <div id="releases-grid" class="grid">
        <div>Loading...</div>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Personas</h2>
      <div id="personas-grid" class="grid">
        <div>Loading...</div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  
  <script>
    const debugLog = document.getElementById('debug-info');
    
    function log(message) {
      console.log(message);
      debugLog.innerHTML += '<br>' + message;
    }

    function createCard(item) {
      const card = document.createElement('div');
      card.className = 'card';
      
      const title = document.createElement('h3');
      title.textContent = item.NAME || 'Untitled';
      card.appendChild(title);
      
      const type = document.createElement('div');
      type.textContent = `Type: ${item.TYPE}`;
      type.style.color = '#bbb';
      card.appendChild(type);
      
      const path = document.createElement('div');
      path.textContent = `Path: ${item.file_path}`;
      path.style.color = '#bbb';
      path.style.fontSize = '0.8rem';
      card.appendChild(path);
      
      // Add audio player for audio files
      if (item.TYPE === 'audio' && item.file_path) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.preload = 'none';
        
        const source = document.createElement('source');
        source.src = item.file_path;
        source.type = 'audio/mpeg';
        audio.appendChild(source);
        
        audio.onerror = () => {
          log(`‚ùå Audio failed to load: ${item.file_path}`);
        };
        
        audio.onloadstart = () => {
          log(`üéµ Audio loading: ${item.NAME}`);
        };
        
        card.appendChild(audio);
      }
      
      // Add image for image files
      if (item.TYPE.includes('image') && item.file_path) {
        const img = document.createElement('img');
        img.src = item.file_path;
        img.style.width = '100%';
        img.style.height = '150px';
        img.style.objectFit = 'cover';
        img.style.borderRadius = '4px';
        img.style.marginTop = '0.5rem';
        
        img.onerror = () => {
          log(`‚ùå Image failed to load: ${item.file_path}`);
          img.style.display = 'none';
        };
        
        img.onload = () => {
          log(`üñºÔ∏è Image loaded: ${item.NAME}`);
        };
        
        card.appendChild(img);
      }
      
      return card;
    }

    async function loadAndTestCSV() {
      try {
        log('üîç Starting CSV load test...');
        log('üìÅ Looking for: content_manifest_20250810v2.csv');
        
        const response = await fetch('content_manifest_20250810v2.csv', { 
          cache: 'no-store',
          headers: {
            'Cache-Control': 'no-cache'
          }
        });
        
        log(`üìä Fetch response status: ${response.status}`);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const csvText = await response.text();
        log(`üìÑ CSV loaded, length: ${csvText.length} characters`);
        log(`üìÑ First 200 chars: ${csvText.substring(0, 200)}...`);
        
        const parsed = Papa.parse(csvText, { 
          header: true,
          skipEmptyLines: true
        });
        
        log(`‚úÖ CSV parsed successfully`);
        log(`üìã Headers: ${parsed.meta.fields.join(', ')}`);
        log(`üìã Total rows: ${parsed.data.length}`);
        
        // Show breakdown by type
        const typeCount = {};
        parsed.data.forEach(row => {
          const type = row.TYPE || 'unknown';
          typeCount[type] = (typeCount[type] || 0) + 1;
        });
        
        log(`üìä Content breakdown:`);
        Object.entries(typeCount).forEach(([type, count]) => {
          log(`   ${type}: ${count} items`);
        });
        
        // Display releases (audio tracks)
        const audioTracks = parsed.data.filter(row => row.TYPE === 'audio');
        const releaseImages = parsed.data.filter(row => row.TYPE === 'release_image');
        
        log(`üéµ Found ${audioTracks.length} audio tracks`);
        log(`üñºÔ∏è Found ${releaseImages.length} release images`);
        
        const releasesGrid = document.getElementById('releases-grid');
        releasesGrid.innerHTML = '';
        
        if (audioTracks.length > 0) {
          // Show first 8 tracks
          audioTracks.slice(0, 8).forEach(track => {
            releasesGrid.appendChild(createCard(track));
          });
        } else {
          releasesGrid.innerHTML = '<div class="error">No audio tracks found</div>';
        }
        
        // Display personas
        const personas = parsed.data.filter(row => row.TYPE === 'persona_image');
        log(`üë• Found ${personas.length} personas`);
        
        const personasGrid = document.getElementById('personas-grid');
        personasGrid.innerHTML = '';
        
        if (personas.length > 0) {
          personas.forEach(persona => {
            personasGrid.appendChild(createCard(persona));
          });
        } else {
          personasGrid.innerHTML = '<div class="error">No personas found</div>';
        }
        
        log('‚úÖ Page loaded successfully!');
        
      } catch (error) {
        log(`‚ùå Error: ${error.message}`);
        document.getElementById('releases-grid').innerHTML = 
          `<div class="error">Failed to load: ${error.message}</div>`;
        document.getElementById('personas-grid').innerHTML = 
          `<div class="error">Failed to load: ${error.message}</div>`;
      }
    }

    // Start loading when page is ready
    document.addEventListener('DOMContentLoaded', loadAndTestCSV);
  </script>
</body>
</html>
